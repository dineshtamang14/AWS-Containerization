apiVersion: apps/v1 
kind: Deployment
metadata:
  name: myfirstpod-deployment
  labels:
    app: aws-ecr
spec:
  template:
    metadata:
      name: myfirstpod
      labels:
        app: aws-ecr
    spec:
      containers:
        - name: myfirstpod-container
          image: public.ecr.aws/djfldsja/flask

  replicas: 3
  selector: 
    matchLabels:
      app: aws-ecr